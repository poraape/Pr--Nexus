name: CI and Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: hf-space-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest huggingface_hub[cli]

      - name: Run backend tests
        env:
          DISABLE_CONSULTANT_AGENT: '1'
        run: pytest backend/tests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --if-present

      - name: Sync repository to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN secret is not set." >&2
            exit 1
          fi
          if [ -z "${HF_SPACE_ID:-}" ]; then
            echo "HF_SPACE_ID secret is not set." >&2
            exit 1
          fi

          echo "::group::Configure Git credentials"
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper "store --file=$HOME/.git-credentials"
          printf "https://user:%s@huggingface.co" "$HF_TOKEN" > "$HOME/.git-credentials"
          chmod 600 "$HOME/.git-credentials"
          echo "::endgroup::"

          WORKDIR=$(mktemp -d)
          echo "Cloning Hugging Face Space repository into ${WORKDIR}"
          git clone "https://huggingface.co/spaces/${HF_SPACE_ID}" "$WORKDIR"

          echo "::group::Synchronizing workspace"
          rsync -av --delete \
            --exclude '.git/' \
            "$GITHUB_WORKSPACE"/ "$WORKDIR"/
          echo "::endgroup::"

          cd "$WORKDIR"
          git status --short

          if git status --short | grep -q '.'; then
            echo "::group::Committing updates"
            git add -A
            git commit -m "Sync from GitHub Actions: ${GITHUB_SHA}"
            git push origin HEAD
            echo "::endgroup::"
          else
            echo "Workspace already up to date with Hugging Face Space."
          fi

          echo "Deployment completed successfully."
